<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Your E-commerce Site</title>
    <!-- Link to your external CSS file -->
    <link rel="stylesheet" href="register.css">
</head>

<body>
    <!-- Navigation bar linking to the homepage -->
    <nav>
        <a href="index.html">Home</a>
        <a href="login.html">Login</a>
        <a href="register.html">Register</a>
    </nav>

    <div class="container">
        <h1>Create an Account</h1>

        <!-- Registration form -->
        <form id="registerForm" action="#" method="POST">
            <label for="firstName">First Name</label>
            <input type="text" id="firstName" name="firstName" placeholder="First Name" required>

            <label for="lastName">Last Name</label>
            <input type="text" id="lastName" name="lastName" placeholder="Last Name" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Email" required>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Password" required>

            <label for="streetAddress">Street Address</label>
            <input type="text" id="streetAddress" name="streetAddress" placeholder="Street Address" required>

            <label for="apartment">Apartment (optional)</label>
            <input type="text" id="apartment" name="apartment" placeholder="Apartment">

            <label for="city">City</label>
            <input type="text" id="city" name="city" placeholder="City" required>

            <label for="state">State</label>
            <input type="text" id="state" name="state" placeholder="State" required>

            <label for="zipCode">Zip Code</label>
            <input type="text" id="zipCode" name="zipCode" placeholder="Zip Code" required>

            <button type="submit">Create Account</button>
        </form>

        <!-- Link to the login page for existing users -->
        <div class="login-link">
            <p>Already have an account? <a href="login.html">Login here</a></p>
        </div>
    </div>

    <!-- Link to your register.js script for handling the form submission -->
    <script src="register.js"></script>
</body>

</html>
